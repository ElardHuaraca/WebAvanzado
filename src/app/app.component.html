<div style="text-align: center;">
  <a routerLink="/productos">Productos</a>
  <br/>
  <a routerLink="/acercade">Acerca de ...</a>
  <div>
    <router-outlet></router-outlet>
  </div>
</div>
<div>
  <h1>Administración de artículos</h1>
    <table border="1" class="table" style="padding: 0 2rem;" *ngIf="hayRegistros(); else sinproductos">
      <tr class="thead-dark">
        <td>Codigo</td>
        <td>Nombre</td>
        <td>Precio</td>
        <td>Borrar</td>
        <td>Seleccionar</td>
      </tr>
      <tr *ngFor="let producto of lista">
        <td>{{producto.codigo}}</td>
        <td>{{producto.descripcion}}</td>
        <td>{{producto.precio}}</td>
        <td><button (click)="eliminar(producto.codigo)">Borrar?</button></td>
        <td><button (click)="mostrar(producto.codigo)">Seleccionar</button></td>
      </tr>
    </table>
    <ng-template #sinproductos><p>No hay productos</p></ng-template>
    <div>
      <h1>Datos</h1>
      <p>
        Descripcion:<input type="text" [(ngModel)]="prod.descripcion" />
      </p>
      <p>
        Precio:<input type="number" [(ngModel)]="prod.precio" />
      </p>            
      <p><button (click)="nuevo()">Agregar</button>
      <button (click)="actualizar()">Modificar</button></p>
    </div>
</div>
